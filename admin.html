<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم ترندي ماركت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .admin-title {
            font-size: 24px;
            color: #6a11cb;
        }
        
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .product-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .admin-products {
            margin-top: 30px;
        }
        
        .admin-product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .admin-product-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #eee;
        }
        
        .admin-product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .product-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-panel">
            <div class="admin-header">
                <h2 class="admin-title">لوحة تحكم ترندي ماركت</h2>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
            
            <form id="add-product-form" class="product-form">
                <div class="form-group full-width">
                    <label for="product-title">اسم المنتج</label>
                    <input type="text" id="product-title" required>
                </div>
                
                <div class="form-group">
                    <label for="product-price">السعر (ج.م)</label>
                    <input type="number" id="product-price" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="product-category">الفئة</label>
                    <select id="product-category" required>
                        <option value="electronics">إلكترونيات</option>
                        <option value="fashion">موضة</option>
                        <option value="home">منزلية</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-image">رابط الصورة</label>
                    <input type="url" id="product-image" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="product-description">وصف المنتج</label>
                    <textarea id="product-description" required></textarea>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i> إضافة منتج جديد
                    </button>
                </div>
            </form>
            
            <div class="admin-products">
                <h3>المنتجات الحالية</h3>
                <div class="admin-product-list" id="admin-products-container">
                    <!-- سيتم ملئها بالمنتجات باستخدام JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتجات (سيتم جلبها من localStorage أو استخدام بيانات افتراضية)
        let products = JSON.parse(localStorage.getItem('trendyMarketProducts')) || [
            {
                id: 1,
                title: "هاتف Samsung Galaxy A54",
                price: 12500,
                image: "https://images.samsung.com/is/image/samsung/p6pim/eg/sm-a546elgism/gallery/eg-galaxy-a54-5g-sm-a546-sm-a546elgism-534864229?$650_519_PNG$",
                description: "هاتف ذكي بشاشة 6.4 بوصة، كاميرا 50 ميجابكسل، ذاكرة 8/256 جيجا، مقاوم للماء",
                category: "electronics"
            },
            {
                id: 2,
                title: "حذاء Adidas Originals",
                price: 2200,
                image: "https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/450c50b488f140e6b12aad340107cb2e_9366/%D8%AD%D8%B0%D8%A7%D8%A1_Superstar_XLG_%D8%A3%D8%A8%D9%8A%D8%B6_%D8%A5%D9%8A%D9%81%D9%88%D8%B1%D9%8A_EG9757_01_standard.jpg",
                description: "حذاء رياضي كلاسيكي من adidas، مريح ومناسب للاستخدام اليومي",
                category: "fashion"
            },
            {
                id: 3,
                title: "ماكينة قهوة Delonghi",
                price: 8500,
                image: "https://m.media-amazon.com/images/I/71fX+2+-HaL._AC_SL1500_.jpg",
                description: "ماكينة قهوة اسبريسو أوتوماتيكية، تحضر القهوة بلمسة واحدة، مع طاحونة مدمجة",
                category: "home"
            }
        ];

        // عناصر DOM
        const adminProductsContainer = document.getElementById('admin-products-container');
        const addProductForm = document.getElementById('add-product-form');

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            
            // إضافة منتج جديد
            addProductForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newProduct = {
                    id: Date.now(),
                    title: document.getElementById('product-title').value,
                    price: parseInt(document.getElementById('product-price').value),
                    image: document.getElementById('product-image').value,
                    description: document.getElementById('product-description').value,
                    category: document.getElementById('product-category').value
                };
                
                products.push(newProduct);
                saveProducts();
                renderProducts();
                addProductForm.reset();
                
                alert('تم إضافة المنتج بنجاح!');
            });
        });

        // عرض المنتجات
        function renderProducts() {
            adminProductsContainer.innerHTML = '';
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'admin-product-card';
                productElement.innerHTML = `
                    <h4>${product.title}</h4>
                    <p><strong>السعر:</strong> ${product.price.toLocaleString()} ج.م</p>
                    <p><strong>الفئة:</strong> ${getCategoryName(product.category)}</p>
                    <div class="admin-product-actions">
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                `;
                adminProductsContainer.appendChild(productElement);
            });
        }

        // الحصول على اسم الفئة بالعربية
        function getCategoryName(category) {
            switch(category) {
                case 'electronics': return 'إلكترونيات';
                case 'fashion': return 'موضة';
                case 'home': return 'منزلية';
                default: return category;
            }
        }

        // حذف منتج
        function deleteProduct(productId) {
            if (confirm('هل أنت متأكد من أنك تريد حذف هذا المنتج؟')) {
                products = products.filter(product => product.id !== productId);
                saveProducts();
                renderProducts();
            }
        }

        // حفظ المنتجات في localStorage
        function saveProducts() {
            localStorage.setItem('trendyMarketProducts', JSON.stringify(products));
        }

        // تسجيل الخروج
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
